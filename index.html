<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Basic Bulma Website</title>
        <!-- Bulma CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <!-- Navigation starts -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="./imgs/logo.png" class="logo" />
                </a>

                <a
                    role="button"
                    id="burger-icon"
                    class="navbar-burger burger"
                    aria-label="menu"
                    aria-expanded="false"
                    data-target="navbarBasicExample"
                >
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="nav-links" class="navbar-menu">
                <div class="navbar-end is-size-5">
                    <a class="navbar-item"> Home </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link"> Products </a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item"> Daily Necessaries </a>
                            <a class="navbar-item"> Fruits </a>
                            <a class="navbar-item"> Vegetables </a>
                            <hr class="navbar-divider" />
                            <a class="navbar-item"> Go to see more! </a>
                        </div>
                    </div>
                    <a class="navbar-item"> Shopping Cart(0) </a>
                </div>
            </div>
        </nav>
        <!-- Navigation Ends -->

        <!-- Breadcrumb starts-->
        <section class="section pt-4 pb-0">
            <nav
                class="breadcrumb has-arrow-separator"
                aria-label="breadcrumbs"
            >
                <ul class="container">
                    <li><a class="has-text-grey" href="#">Product</a></li>
                    <li><a class="has-text-grey" href="#">Stocks</a></li>
                    <li class="is-active">
                        <a href="#" aria-current="page">Docker Dark Roast</a>
                    </li>
                </ul>
            </nav>
        </section>
        <!-- Breadcrumb starts-->

        <!-- my custom js -->
        <script src="./js/app.js"></script>
    </body>
</html>
